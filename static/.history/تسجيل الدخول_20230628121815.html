<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<title>صفحة تسجيل الدخول </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="./assets/unnamed.jpg"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
</style>
</head> 
<body>
	
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" >
					<span class="login100-form-title"style="font-family:'Cairo',sans-serif;">
						تسجيل الدخول
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="الاميل"style="font-family:'Cairo',sans-serif;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"style="padding: 10px;"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="كلمة المرور"style="font-family:'Cairo',sans-serif;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true" style="padding: 15px;"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"style="font-family:'Cairo',sans-serif;">
							تسجبل
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1"style="font-family:'Cairo',sans-serif;">
							انشاء حساب جديد
						</span>
						<a class="txt2" href="./انشاء حساب جديد.html"style="font-family:'Cairo',sans-serif;">
							اضغط هنا
						</a>
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</div>

                    <div class="text-center p-t-12">
						<span class="txt1"style="font-family:'Cairo',sans-serif;">
							العودة للصفحة الرئيسية
						</span>
						<a class="txt2" href="./الرئبسبة.html"style="font-family:'Cairo',sans-serif;">
							اضغط هنا
						</a>
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</div>


					<div class="text-center p-t-136"style="font-family:'Cairo',sans-serif; text-align: center;">
						<a class="txt2" href="#" >
							
						جميع الحقوق محفوظة لمدرسة<br>القديس مرقس للالحان<br>2023
						</a>
					</div>
					
				</form>
			
			</div>
			
			</div>
		</div>
		
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
